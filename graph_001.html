<html>
  <head>
   <title> Hospitais Próximos </title>
  <script type="text/javascript"
    src="https://www.google.com/jsapi?autoload={
   'modules':[{
   'name':'visualization',
   'version':'1.1',
   'packages':['map']}]}"></script>

   <script type="text/javascript">
      google.setOnLoadCallback(drawMap);

    function drawMap () {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Adreess');
      data.addColumn('string', 'Place');
      data.addColumn('string', 'Marker')

      data.addRows([
        ['Avenida dos Estados, 5001', 'Sua Localização',   'blue' ],
        ['Hospital e Maternidade Beficiencia Portuguesa', 'Hospital e Maternidade Beficiencia Portuguesa', 'green'],
        ['Hospital Santa Helena', 'Hospital Santa Helena', 'green']
      ]);
      var url = 'http://icons.iconarchive.com/icons/';

      var options = {
        title: 'Hospitais Próximos a Você!',
        zoomLevel: 14,
        showTip: true,
        useMapTypeControl: true,
        icons: {
          blue: {
            normal:   url + 'icons-land/vista-map-markers/48/Map-Marker-Ball-Azure-icon.png',
            selected: url + 'icons-land/vista-map-markers/48/Map-Marker-Ball-Right-Azure-icon.png'
          },
          green: {
            normal:   url + 'banzaitokyo/medico/32/hospital-icon.png',
            selected: url + 'banzaitokyo/medico/32/hospital-icon.png'
          }

        }
      };
      var map = new google.visualization.Map(document.getElementById('map_div'));

      map.draw(data, options);
    }
    </script>
    </head>
    <body>
    <div id="map_div" style="height: 500px; width: 900px"></div>
       
         <p align ="justify" style="width.200px;"> <b> Hospitais Próximos a Você! </b>  </p>
       
    </body>
</html>
